<!DOCTYPE html>
<html>

<head>
	<title>Native Web Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
	<script src="blink.js"></script>
	<script src="blink (extends).js"></script>
</head>

<body>
	<div>
		<wc-blink baseColor="#000000" alternativeColor="#FF0000" changeInterval="2">Hello</wc-blink>
	</div>
	<div>
		<wc-blink>by HTMLElement</wc-blink>
	</div>

	<!-- Elementos preconstruidos personalizados heredan de elementos HTML básicos. 
		Para crear un elemento de este tipo, 
		tienes que especificar qué elemento extiende, 
		y se usan escribiendo el nombre del elemento básico, 
		pero añadiendo un atributo (o propiedad) is  y dándole como valor 
		el nombre del elemento personalizado que se ha desarrollado. 
		Por ejemplo <p is="word-count">, 
		o document.createElement("p", { is: "word-count" }). 
	-->
	<div><span is="wc-blink-span" baseColor="#000000" alternativeColor="#FF0000" changeInterval="2">Hello</span></div>
	<div><span is="wc-blink-span">by extending HTMLSpanElement</span></div>
</body>

</html>
