<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_carousel.css">
    <title>Iframe carousel</title>
</head>

<body>
    <main>
        <section class="carousel">
            <div class="slider">
                <div class="slides">
                    <div id="iframeSlide-1">
                        <img src="images/offer1.png">
                    </div>
                    <div id="iframeSlide-2">
                        <img src="images/offer2.jpg">
                    </div>
                    <div id="iframeSlide-3">
                        <img src="images/offer3.jpg">
                    </div>
                    <div id="iframeSlide-4">
                        <img src="images/offer4.jpg">
                    </div>
                </div>
                <div>
                    <a href="#iframeSlide-1"><span>1</span></a>
                    <a href="#iframeSlide-2"><span>2</span></a>
                    <a href="#iframeSlide-3"><span>3</span></a>
                    <a href="#iframeSlide-4"><span>4</span></a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
